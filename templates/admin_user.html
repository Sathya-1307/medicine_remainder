<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Medicines - Admin</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('https://images.pexels.com/photos/139398/thermometer-headache-pain-pills-139398.jpeg?cs=srgb&dl=pexels-pixabay-139398.jpg&fm=jpg') center/cover no-repeat fixed;
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(102, 126, 234, 0.7);
            z-index: -1;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        h1 {
            color: #667eea;
            font-size: 2.2em;
            margin-bottom: 30px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        h1::before {
            content: 'üíä ';
        }

        .top-actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .back-btn, .logout-btn, .download-btn {
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-block;
            color: white;
            font-size: 0.95em;
        }

        .back-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .back-btn::before {
            content: '‚¨ÖÔ∏è ';
        }

        .logout-btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.6);
        }

        .logout-btn::before {
            content: 'üö™ ';
        }

        .download-btn {
            background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.6);
        }

        .download-btn::before {
            content: 'üì• ';
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 20px;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        th {
            padding: 16px;
            text-align: left;
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.85em;
        }

        tbody tr {
            background: white;
            transition: all 0.3s ease;
        }

        tbody tr:nth-child(even) {
            background: #f8f9ff;
        }

        tbody tr:hover {
            background: #e8ebff;
            transform: scale(1.005);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }

        td {
            padding: 14px 16px;
            border-bottom: 1px solid #e0e0e0;
            color: #333;
            font-size: 0.95em;
        }

        td:first-child {
            font-weight: bold;
            color: #667eea;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.85em;
            text-transform: uppercase;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        @media (max-width: 1024px) {
            table {
                font-size: 0.85em;
            }
            
            th, td {
                padding: 10px;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                overflow-x: auto;
            }

            h1 {
                font-size: 1.6em;
            }

            .top-actions {
                flex-direction: column;
                align-items: stretch;
            }

            .back-btn, .logout-btn, .download-btn {
                text-align: center;
            }

            table {
                font-size: 0.8em;
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }

            th, td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Medicines for {{ user.email }}</h1>
        <div class="top-actions">
            <a href="{{ url_for('admin_dashboard') }}" class="back-btn">Back to Dashboard</a>
            <a href="{{ url_for('download_user_data', user_id=user.id) }}" class="download-btn">Download CSV</a>
            <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Medicine ID</th>
                    <th>Name</th>
                    <th>Dosage</th>
                    <th>Time</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for med in medicines %}
                <tr>
                    <td>#{{ med.id }}</td>
                    <td><strong>{{ med.name }}</strong></td>
                    <td>{{ med.dosage }}</td>
                    <td>{{ med.time }}</td>
                    <td>{{ med.start_date }}</td>
                    <td>{{ med.end_date }}</td>
                    <td><span class="status-badge">{{ med.status }}</span></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
