<!DOCTYPE html>
<html>
<head>
    <title>{% if med %}Edit{% else %}Add{% endif %} Medicine</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('https://images.pexels.com/photos/139398/thermometer-headache-pain-pills-139398.jpeg?cs=srgb&dl=pexels-pixabay-139398.jpg&fm=jpg') center/cover no-repeat fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(102, 126, 234, 0.85);
            z-index: -1;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.98);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            max-width: 550px;
            width: 100%;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            color: #667eea;
            font-size: 2.2em;
            margin-bottom: 30px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        h2::before {
            content: 'üíä ';
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.95em;
            display: block;
        }

        input[type="text"], 
        input[type="time"], 
        input[type="date"] {
            width: 100%;
            padding: 14px 18px;
            margin-bottom: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        input::placeholder {
            color: #999;
        }

        /* Custom styling for date and time inputs */
        input[type="date"]::-webkit-calendar-picker-indicator,
        input[type="time"]::-webkit-calendar-picker-indicator {
            cursor: pointer;
            filter: opacity(0.6);
            transition: all 0.3s ease;
        }

        input[type="date"]::-webkit-calendar-picker-indicator:hover,
        input[type="time"]::-webkit-calendar-picker-indicator:hover {
            filter: opacity(1);
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 10px;
            align-items: center;
        }

        button[type="submit"] {
            flex: 1;
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        button[type="submit"]:active {
            transform: translateY(0);
        }

        a {
            text-decoration: none;
            color: #667eea;
            font-weight: 600;
            padding: 15px 30px;
            text-align: center;
            transition: all 0.3s ease;
            border-radius: 12px;
            background: #f0f0f0;
        }

        a:hover {
            background: #e0e0e0;
            color: #764ba2;
        }

        .input-hint {
            font-size: 0.85em;
            color: #666;
            margin-top: -15px;
            margin-bottom: 15px;
            padding-left: 5px;
        }

        @media (max-width: 600px) {
            .form-container {
                padding: 30px 25px;
            }

            h2 {
                font-size: 1.8em;
            }

            input[type="text"], 
            input[type="time"], 
            input[type="date"],
            button[type="submit"] {
                padding: 12px 16px;
                font-size: 0.95em;
            }

            .button-group {
                flex-direction: column;
            }

            a {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>{% if med %}Edit{% else %}Add{% endif %} Medicine</h2>
        <form method="POST">
            <label>Medicine Name:</label>
            <input type="text" name="name" placeholder="e.g., Aspirin, Vitamin D" value="{{ med.name if med else '' }}" required>

            <label>Dosage:</label>
            <input type="text" name="dosage" placeholder="e.g., 2 tablets, 5ml" value="{{ med.dosage if med else '' }}">

            <label>Time:</label>
            <input type="time" name="time" value="{{ med.time if med else '' }}" required>
            <div class="input-hint">Set the time for daily reminder</div>

            <label>Start Date:</label>
            <input type="date" name="start" value="{{ med.start_date if med else '' }}" required>

            <label>End Date:</label>
            <input type="date" name="end" value="{{ med.end_date if med else '' }}" required>
            <div class="input-hint">Medicine schedule will end on this date</div>

            <div class="button-group">
                <button type="submit">{% if med %}‚úèÔ∏è Update{% else %}‚ûï Add{% endif %} Medicine</button>
                <a href="{{ url_for('home') }}">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
